<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación JavaScript</title>

    <!-- Icono -->
    <link rel="icon" href="icon.ico">

    <!-- Librería Script Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <div id="contenido-tema">
    </div>
    <script>
        // Leemos el fichero y lo volcamos sobre el contenido
        fetch('temas/02-dom.md')
        .then(response => response.text())
        .then(text => document.getElementById('contenido-tema').innerHTML = marked(text));
    </script>
</body>
</html>
